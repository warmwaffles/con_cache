name: "con_cache"

on: [push, pull_request]

jobs:
  lint:
    name: Lint
    runs-on: ${{ matrix.os }}
    env:
      MIX_ENV: dev

    strategy:
      matrix:
        os: ["ubuntu-20.04"]
        elixir: ["1.14"]
        otp: ["25"]

    steps:
      - uses: actions/checkout@v3

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}
          version-type: strict

      - uses: actions/cache@v3
        with:
          path: deps
          key: ${{ matrix.os }}-otp_${{ matrix.otp }}-elixir_${{ matrix.elixir }}-mix_${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ matrix.os }}-otp_${{ matrix.otp }}-elixir_${{ matrix.elixir }}-mix_

      - run: mix deps.get

      - run: mix deps.compile

      - run: mix format --check-formatted

      - run: mix deps.unlock --check-unused

      - run: mix dialyzer

      - run: mix docs

  test:
    runs-on: ${{ matrix.os }}
    name: Test Elixir ${{ matrix.elixir }}, OTP ${{ matrix.otp }}, OS ${{ matrix.os }}
    env:
      MIX_ENV: test

    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-20.04", "windows-2019"]
        elixir: ["1.14", "1.13", "1.12"]
        otp: ["25", "24", "23"]
        exclude:
          - elixir: "1.12"
            otp: "25"

    steps:
      - uses: actions/checkout@v3

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}
          version-type: strict

      - uses: egor-tensin/vs-shell@v2
        if: runner.os == 'Windows'

      - name: Restore cached deps
        uses: actions/cache@v3
        with:
          path: deps
          key: ${{ matrix.os }}-otp_${{ matrix.otp }}-elixir_${{ matrix.elixir }}-mix_${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ matrix.os }}-otp_${{ matrix.otp }}-elixir_${{ matrix.elixir }}-mix_

      - run: mix deps.get

      - run: mix compile --warnings-as-errors

      - run: mix test
